<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ร้านค้าออนไลน์ปวารินทร์ ธิน่าน ปวส.2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>ร้านค้าของนักเรียน ปวส.2</h1>
  <p>วิทยาลัยการอาชีพลอง</p>
</header>

<div class="container">

  <div class="product">
    <img src="https://via.placeholder.com/300" alt="สินค้า 1">
    <h3>เสื้อยืด ปวส.</h3>
    <p class="price">ราคา 299 บาท</p>
    <p>เสื้อยืดผ้าคอตตอน ใส่สบาย</p>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300" alt="สินค้า 2">
    <h3>แก้วน้ำ</h3>
    <p class="price">ราคา 79 บาท</p>
    <p>แก้วน้ำพลาสติก ใช้พกพา</p>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/300" alt="สินค้า 3">
    <h3>สมุดโน้ต</h3>
    <p class="price">ราคา 39 บาท</p>
    <p>สมุดสำหรับนักเรียน</p>
  </div>

</div>

<footer>
  <p>ติดต่อ: Line @nun_shop | โทร 063-2417264</p>
</footer>

</body>
</html>
